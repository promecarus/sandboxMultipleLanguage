<!-- flex-basis (slide 13) -->
<!DOCTYPE html>
<html>
	<head>
		<title>Belajar CSS</title>
		<style>
			#container {
				display: flex;
				flex-wrap: wrap;
				background-color: #0662cd;
				padding: 15px;
			}
			.box {
				background-color: #78ff07;
				padding: 5px 20px;
				font-size: 20px;
				border-radius: 3px;
				border: 1px solid black;
				flex-basis: 120px;
			}
		</style>
	</head>
	<body>
		<h1>Belajar CSS</h1>
		<h2>flex-basis (slide 13)</h2>
		<div id="container">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
		</div>
	</body>
</html>
