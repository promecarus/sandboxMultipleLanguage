<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Biodata</title>
	</head>
	<body>
		<form action="proses.php" method="POST">
			<fieldset>
				<legend>Form Biodata</legend>
				<!-- Nama -->
				<p>
					<label for="nama">Nama:</label>
					<input type="text" name="nama" placeholder="Namamu..." />
				</p>
				<!-- NIM -->
				<p>
					<label for="nim">NIM:</label>
					<input type="text" name="nim" placeholder="210XXXXXXX" />
				</p>
				<!-- Jenis Kelamin -->
				<p>
					<label for="jenis_kelamin">Jenis Kelamin:</label>
					<input type="radio" name="jenis_kelamin" value="Laki-laki" /> Laki-laki <input type="radio" name="jenis_kelamin" value="Perempuan" /> Perempuan
				</p>
				<!-- Golongan Darah -->
				<p>
					<label for="golonganDarah">Golongan Darah:</label>
					<select name="golonganDarah">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="AB">AB</option>
						<option value="O">O</option>
					</select>
				</p>
				<!-- Alamat -->
				<label for="alamat">Alamat:</label>
				<p>
					<textarea name="alamat" placeholder="Jl. Alamat No. Alamat"></textarea>
				</p>
			</fieldset>
		</form>
	</body>
</html>
