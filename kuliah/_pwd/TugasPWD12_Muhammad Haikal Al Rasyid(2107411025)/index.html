<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<script>
			var menang = 0,
				kalah = 0,
				seri = 0,
				opsi = ["Rock", "Paper", "Scissors"];

			function game() {
				do {
					var playerChoice = prompt("Pilih:\n[R] - Rock (default)\n[P] - Paper\n[S] - Scissors"),
						playerChoiceTemp = playerChoice[0].toLowerCase() == "p" ? "p" : playerChoice[0].toLowerCase() == "s" ? "s" : "r",
						index = Math.floor(Math.random() * opsi.length),
						realPlayerChoice = playerChoiceTemp == "p" ? "Paper" : playerChoiceTemp == "s" ? "Scissors" : "Rock",
						realComputerChoice = opsi[index],
						computerChoiceTemp = realComputerChoice[0].toLowerCase();

					console.log(`realPlayerChoice: ${realPlayerChoice}`);
					console.log(`realComputerChoice: ${realComputerChoice}`);
					console.log(`playerChoiceTemp: ${playerChoiceTemp}`);
					console.log(`computerChoiceTemp: ${computerChoiceTemp}`);

					if (playerChoiceTemp == computerChoiceTemp) {
						seri++;
						alert(`Seri, sama-sama memilih ${realPlayerChoice}.`);
					} else if (
						(playerChoiceTemp == "r" && computerChoiceTemp == "p") ||
						(playerChoiceTemp == "p" && computerChoiceTemp == "s") ||
						(playerChoiceTemp == "s" && computerChoiceTemp == "r")
					) {
						kalah++;
						alert(`Kalah, kamu memilih ${realPlayerChoice} sedangkan komputer memilih ${realComputerChoice}.`);
					} else {
						menang++;
						alert(`Menang, kamu memilih ${realPlayerChoice} sedangkan komputer memilih ${realComputerChoice}.`);
					}

					alert(`Skor sementara:\nMenang: ${menang}\nKalah: ${kalah}\nSeri: ${seri}`);
				} while (confirm("Bermain lagi?"));
				alert(`Skor akhir:\nMenang: ${menang}\nKalah: ${kalah}\nSeri: ${seri}`);
				alert(`Terima kasih telah bermain`);
			}

			game();
		</script>
	</body>
</html>
