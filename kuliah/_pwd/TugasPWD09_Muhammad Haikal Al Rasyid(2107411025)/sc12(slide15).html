<!-- align-self (slide 15) -->
<!DOCTYPE html>
<html>
	<head>
		<title>Belajar CSS</title>
		<style>
			#container {
				display: flex;
				flex-wrap: wrap;
				background-color: #0662cd;
				padding: 15px;
				height: 300px;
			}
			.box {
				background-color: #78ff07;
				padding: 5px 20px;
				margin: 10px;
				font-size: 20px;
				border-radius: 3px;
				border: 1px solid black;
			}
			.flex-start {
				align-self: flex-start;
			}
			.center {
				align-self: center;
			}
			.flex-end {
				align-self: flex-end;
			}
			.stretch {
				align-self: stretch;
			}
		</style>
	</head>
	<body>
		<h1>Belajar CSS</h1>
		<h2>align-self (slide 15)</h2>
		<div id="container">
			<div class="box">Default</div>
			<div class="box flex-start">Flex Start</div>
			<div class="box center">Center</div>
			<div class="box flex-end">Flex End</div>
			<div class="box stretch">Stretch (default)</div>
		</div>
	</body>
</html>
