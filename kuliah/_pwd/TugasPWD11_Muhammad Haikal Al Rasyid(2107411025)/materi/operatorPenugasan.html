<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Operator Penugasan</title>
	</head>
	<body>
		<script>
			var score = 100;
			document.write(`Mula-mula nilai score anda adalah ${score}</br>`);

			// penambahan operator penugasan
			score += 5;
			document.write(`score += 5, adalah ${score}</br>`);

			// pengurangan operator penugasan
			score -= 2;
			document.write(`score -= 2, adalah ${score}</br>`);

			// perkalian operator penugasan
			score *= 2;
			document.write(`score *= 2, adalah ${score}</br>`);

			// pembagian operator penugasan
			score /= 4;
			document.write(`score /= 4, adalah ${score}</br>`);

			// pemangkatan operator penugasan
			score **= 2;
			document.write(`score **= 2, adalah ${score}</br>`);

			// modulo operator penugasan
			score %= 3;
			document.write(`score %= 3, adalah ${score}</br>`);
		</script>
	</body>
</html>
