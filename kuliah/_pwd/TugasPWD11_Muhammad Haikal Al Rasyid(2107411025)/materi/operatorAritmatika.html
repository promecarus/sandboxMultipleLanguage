<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Operator Aritmatika</title>
	</head>
	<body>
		<script>
			var a = 15,
				b = 4,
				c = 0;

			// penambaan operator aritmatika
			c = a + b;
			document.write(`${a} + ${b} = ${c}</br>`);

			// pengurangan operator aritmatika
			c = a - b;
			document.write(`${a} - ${b} = ${c}</br>`);

			// perkalian operator aritmatika
			c = a * b;
			document.write(`${a} * ${b} = ${c}</br>`);

			// pembagian operator aritmatika
			c = a / b;
			document.write(`${a} / ${b} = ${c}</br>`);

			// pemangkatan operator aritmatika
			c = a ** b;
			document.write(`${a} ** ${b} = ${c}</br>`);

			// modulo operator aritmatika
			c = a % b;
			document.write(`${a} % ${b} = ${c}</br>`);
		</script>
	</body>
</html>
