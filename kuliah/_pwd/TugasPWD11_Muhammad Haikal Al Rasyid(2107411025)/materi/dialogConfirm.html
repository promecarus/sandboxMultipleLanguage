<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Dialog Confirm</title>
	</head>
	<body>
		<script>
			var yakin = confirm("Apakah kamu yakin akan mengunjungi detik?");

			if (yakin) {
				window.location = "https://www.detik.com/";
			} else {
				document.write("Baiklah, tetap di sini saja ya :)");
			}
		</script>
	</body>
</html>
