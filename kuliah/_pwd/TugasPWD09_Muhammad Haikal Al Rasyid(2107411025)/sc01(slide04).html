<!-- flex-direction (slide 4) -->
<!DOCTYPE html>
<html>
	<head>
		<title>Belajar CSS</title>
		<style>
			#container {
				display: flex;
				flex-direction: row;
				padding: 15px;
				background-color: #0662cd;
			}
			.box {
				background-color: #78ff07;
				padding: 10px 20px;
				font-size: 20px;
				border-radius: 3px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Belajar CSS</h1>
		<h2>flex-direction (slide 4)</h2>
		<div id="container">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
			<div class="box box4">4</div>
			<div class="box box5">5</div>
		</div>
	</body>
</html>
