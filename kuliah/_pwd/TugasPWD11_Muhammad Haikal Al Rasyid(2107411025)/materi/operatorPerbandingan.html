<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Operator Perbandingan</title>
	</head>
	<body>
		<script>
			var aku = 20,
				kamu = 19,
				hasil;

			// operator perbandingan sama dengan (dua)
            hasil = aku == kamu;
            document.write(`${aku} == ${kamu} = ${hasil}</br>`);

            // operator perbandingan sama dengan (tiga)
            hasil = aku === kamu;
            document.write(`${aku} === ${kamu} = ${hasil}</br>`);

            // operator perbandingan tidak sama dengan
            hasil = aku != kamu;
            document.write(`${aku} != ${kamu} = ${hasil}</br>`);

            // operator perbandingan lebih besar
            hasil = aku > kamu;
            document.write(`${aku} > ${kamu} = ${hasil}</br>`);

            // operator perbandingan lebih kecil
            hasil = aku < kamu;
            document.write(`${aku} < ${kamu} = ${hasil}</br>`);

            // operator perbandingan lebih besar sama dengan
            hasil = aku >= kamu;
            document.write(`${aku} >= ${kamu} = ${hasil}</br>`);

            // operator perbandingan lebih kecil sama dengan
            hasil = aku <= kamu;
            document.write(`${aku} <= ${kamu} = ${hasil}</br>`);
		</script>
	</body>
</html>
