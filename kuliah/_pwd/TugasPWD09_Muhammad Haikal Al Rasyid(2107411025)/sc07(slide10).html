<!-- order (slide 10) -->
<!DOCTYPE html>
<html>
	<head>
		<title>Belajar CSS</title>
		<style>
			#container {
				display: flex;
				flex-wrap: wrap;
				background-color: #0662cd;
				padding: 15px;
			}
			.box {
				background-color: #78ff07;
				padding: 5px 40px;
				font-size: 20px;
				border-radius: 3px;
				border: 1px solid black;
			}
			.box1 {
				order: 3;
			}
			.box2 {
				order: 5;
			}
			.box3 {
				order: 4;
			}
			.box4 {
				order: 1;
			}
			.box5 {
				order: 2;
			}
		</style>
	</head>
	<body>
		<h1>Belajar CSS</h1>
		<h2>order (slide 10)</h2>
		<div id="container">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
			<div class="box box4">4</div>
			<div class="box box5">5</div>
		</div>
	</body>
</html>
