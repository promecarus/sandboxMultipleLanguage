<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Biodata</title>
	</head>
	<body>
		<form action="proses.php" method="POST">
			<fieldset>
				<legend>Form Biodata</legend>
				<!-- Nama -->
				<p>
					<label for="nama">Nama:</label>
					<input type="text" name="nama" placeholder="Namamu..." />
				</p>
				<!-- NIM -->
				<p>
					<label for="nim">NIM:</label>
					<input type="text" name="nim" placeholder="210XXXXXXX" />
				</p>
				<!-- Jenis Kelamin -->
				<p>
					<label for="jenis_kelamin">Jenis kelamin:</label>
					<input type="radio" name="jenis_kelamin" value="Laki-laki" /> Laki-laki <input type="radio" name="jenis_kelamin" value="Perempuan" /> Perempuan
				</p>
				<!-- Golongan Darah -->
				<p>
					<label for="golongan_darah">Golongan darah:</label>
					<select name="golongan_darah">
						<option value="" selected disabled hidden>Pilih di sini</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="AB">AB</option>
						<option value="O">O</option>
					</select>
				</p>
				<!-- Alamat -->
				<label for="alamat">Alamat:</label>
				<p>
					<textarea name="alamat" placeholder="Jl. Alamat No. Alamat"></textarea>
				</p>
				<!-- Telepon -->
				<p>
					<label for="telepon">Telepon:</label>
					<input type="tel" name="telepon" placeholder="08XXXXXXXXXX" />
				</p>
				<!-- Email -->
				<p>
					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="Emailmu..." />
				</p>
				<!-- Tempat Lahir -->
				<p>
					<label for="tempat_lahir">Tempat lahir:</label>
					<input type="text" name="tempat_lahir" placeholder="Tempat lahirmu..." />
				</p>
				<!-- Tanggal Lahir -->
				<p>
					<label for="tanggal_lahir">Tanggal Lahir:</label>
					<input type="date" name="tanggal_lahir" />
				</p>
				<!-- Agama -->
				<p>
					<label for="agama">Agama:</label>
					<select name="agama">
						<option value="" selected disabled hidden>Pilih di sini</option>
						<option value="Islam">Islam</option>
						<option value="Kristen">Kristen</option>
						<option value="Katolik">Katolik</option>
						<option value="Hindu">Hindu</option>
						<option value="Budha">Budha</option>
					</select>
				</p>
				<!-- Perguruan Tinggi -->
				<p>
					<label for="perguruan_tinggi">Perguruan Tinggi:</label>
					<input type="text" name="perguruan_tinggi" placeholder="Perguruan tinggimu..." />
				</p>
				<!-- Jurusan -->
				<p>
					<label for="jurusan">Jurusan:</label>
					<input type="text" name="jurusan" placeholder="Jurusanmu..." />
				</p>
				<!-- Program Studi -->
				<p>
					<label for="program_studi">Program Studi:</label>
					<input type="text" name="program_studi" placeholder="Program studimu..." />
				</p>
				<!-- Status Perkawinan -->
				<p>
					<label for="status_perkawinan">Status Perkawinan:</label>
					<select name="status_perkawinan">
						<option value="" selected disabled hidden>Pilih di sini</option>
						<option value="Belum Menikah">Belum Menikah</option>
						<option value="Menikah">Menikah</option>
						<option value="Duda">Duda</option>
						<option value="Janda">Janda</option>
					</select>
				</p>
				<!-- Pekerjaan -->
				<p>
					<label for="pekerjaan">Pekerjaan:</label>
					<input type="text" name="pekerjaan" placeholder="Pekerjamu..." />
				</p>
				<!-- Kewarganegaraan -->
				<p>
					<label for="kewarganegaraan">Kewarganegaraan:</label>
					<select name="kewarganegaraan">
						<option value="" selected disabled hidden>Pilih di sini</option>
						<option value="WNI">WNI</option>
						<option value="WNA">WNA</option>
					</select>
				</p>
				<!-- Foto -->
				<p>
					<label for="foto">Foto:</label>
					<input type="file" name="foto" />
				</p>
				<!-- Submit -->
				<p>
					<input type="submit" value="Submit" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
